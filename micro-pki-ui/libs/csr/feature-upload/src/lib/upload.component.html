<h1>CSR Upload</h1>

<form fxLayout="column" [formGroup]="uploadForm" (ngSubmit)="uploadCsr()">
  <mat-form-field appearance="fill">
    <mat-label>Comment</mat-label>
    <input matInput formControlName="comment" placeholder="Please enter a comment">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>CSR Base64 PEM</mat-label>
    <textarea matInput formControlName="csr" placeholder="Enter CSR in Base64 PEM Format"></textarea>
  </mat-form-field>

  <button type="submit" [disabled]="uploadForm.invalid" mat-flat-button color="primary">
    Upload CSR
  </button>
</form>
